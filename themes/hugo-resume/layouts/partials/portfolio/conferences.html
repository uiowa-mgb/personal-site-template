        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="conferences">
          <div class="my-auto">
            <h2 class="mb-5">Conferences</h2>
            {{ range .Site.Data.conferences }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0">{{ .conference | markdownify }}</h3>
                  <div class="subheading mb-3">{{ .years }}</div>
                  <p>{{ .info | markdownify }}
                </div>
              </div>
              {{ end }}
           </div>
        </section>
