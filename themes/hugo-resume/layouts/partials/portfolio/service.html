        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="service">
          <div class="my-auto">
            <h2 class="mb-5">Service</h2>
            {{ range .Site.Data.service }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0">{{ .title | markdownify }}</h3>
                  <div class="subheading mb-3">{{ .dates }}</div>
                  <p>{{ .info | markdownify }}
                </div>
              </div>
              {{ end }}
           </div>
        </section>
