################################################################################
# Start Favicon @@@link
################################################################################
  favicon: "/icons/favicon.ico"
################################################################################
# End Favicon
################################################################################


################################################################################
# Start Navbar Section @@@Link
################################################################################

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    # brandName: "Pythagoras" # Brand name for the brand | default is the title variable
    # searchPlaceholder: "Search"
    disableSearch: false
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: true
      disableAchievements: true
      disableContact: true
      main:
        - identifier: Publications
          name: Publications
          title: Publications
          URL: /publications
          weight: 2
        #Dropdown menu
        - identifier: dropdown
          title: Example dropdown menu
          name: Extras
          weight: 3
          children:
            - identifier: Blog
              title: Blog
              name: Blog
              url: /blog
            - identifier: "???"
              title: "???"
              name: "???"
              url: /another_section

################################################################################
# End Navbar Section @@@Link
################################################################################

################################################################################
# Start Theme Section @@@Link
################################################################################
  theme:
    disableThemeToggle: false
